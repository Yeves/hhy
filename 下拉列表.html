<!--菜单向上还是向下主要是在div盒子的class中来决定，dropdown下拉，dropup上拉-->
		<div class="dropdown">
				<button type="button" class="btn dropdown-toggle btn-lg btn-success" id="dropdownMenu1" data-toggle="dropdown" >主题
					<!--关于按钮大小md就是默认大小，分别可以变成xs、lg、sm-->
				<span class="caret"></span>
				</button>
				
				<ul class="dropdown-menu " role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation" class="dropdown-header" >下拉菜单标题</li>
					<li role="presentation"> 
						<a role="menuitem" tabindex="-1" href="#">java</a>
					</li>

					</li>

					<li role="presentation">

				</ul>
			</div>
